syntax = "proto3";

package cosmos.tx.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the tx module.
message Module {
  // enable_ante_handler defines whether the ante handler are set in the app.
  bool enable_ante_handler = 1;

  // enable_post_handler defines whether the post handler are set in the app.
  bool enable_post_handler = 2;
}